<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3D Parallax Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>

  <header>
    <nav>
      <img src="img/logo.png" alt="" class="logo">
      <ul>
        <li>
          <a href="">Login</a>
        </li>
        <li>
          <a href="">Login</a>
        </li>
        <li>
          <a href="">Login</a>
        </li>
        <li class="hamburger">
          <a href="">
            <div class="bar">

            </div>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="vignette"></div>
    <img src="img/background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" alt="" class="parallax bg-img">
    <img src="img/fog_7.png" alt="" data-speedx="0.27" data-speedy="0.28" data-speedz="0" class="parallax fog-7">
    <img src="img/mountain_10.png" data-speedx="0.195" data-speedy="0.398" data-speedz="0" class="parallax mountain-10">
    <img src="img/fog_6.png" alt="" data-speedx="0.22" data-speedy="0.23" data-speedz="0" class="parallax fog-6">
    <img src="img/mountain_9.png" data-speedx="0.20" data-speedy="0.105" data-speedz="0.15" alt="" class="parallax mountain-9">
    <img src="img/mountain_8.png" data-speedx="0.18" data-speedy="0.19" data-speedz="0" class="parallax mountain-8">
    <img src="img/fog_5.png" alt="" data-speedx="0.10" data-speedy="0.15" data-speedz="0" class="parallax fog-5">
    <img src="img/mountain_7.png" alt="" data-speedx="0.07" data-speedy="0.07" data-speedz="0" class="parallax mountain-7">
    <div class="text parallax">
      <h2>
        BEAUTIFUL
      </h2>
      <h1>WORLD SEKALI KALI</h1>
    </div>
    <img src="img/mountain_6.png" alt="" data-speedx="0.03" data-speedy="0.049" data-speedz="0.05" class="parallax mountain-6">
    <img src="img/fog_4.png" alt="" data-speedx="0.02"  data-speedy="0.0159" data-speedz="0.13" class="parallax fog-4">
    <img src="img/mountain_5.png" alt="" data-speedx="0.08" data-speedy="0.08" data-speedz="0.13" class="parallax mountain-5">
    <img src="img/fog_3.png" alt="" data-speedx="0.011" data-speedy="0.0708" data-speedz="0" class="parallax fog-3">
    <img src="img/mountain_4.png" alt="" data-speedx="0.059" data-speedy="0.0908" data-speedz="0.35" class="parallax mountain-4">
    <img src="img/mountain_3.png" alt="" data-speedx="0.03" data-speedy="0.0508" data-speedz="0.32" class="parallax mountain-3">
    <img src="img/fog_2.png" alt="" data-speedx="0.04" data-speedy="0.0308" data-speedz="0" class="parallax fog-2">
    <img src="img/mountain_2.png" alt="" data-speedx="0.03504" data-speedy="0.0108"  data-speedz="0.42" class="parallax mountain-2">
    <img src="img/mountain_1.png" alt="" data-speedx="0.02" data-speedy="0.025"  data-speedz="0.53" class="parallax mountain-1">
    <img src="img/sun_rays.png" alt="" class="sun-rays">
    <img src="img/black_shadow.png" alt="" class="black-shadows">
    <img src="img/fog_1.png" alt="" data-speedx="0.01"  data-speedz="0" class="parallax fog-1">


  </main>
</body>

</html>
